<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="row">
          <div class="btn clear" id="clear">C</div>
          <div class="btn clear" id="clearAll">AC</div>
          <div class="btn number">00</div>
          <div class="btn number">000</div>
        </div>
        <div class="row">
          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn operator">+</div>
        </div>
        <div class="row">
          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn operator">-</div>
        </div>
        <div class="row">
          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn operator">&times;</div>
        </div>
        <div class="row">
          <div class="btn number">.</div>
          <div class="btn number">0</div>
          <div class="btn equal" id="result">=</div>
          <div class="btn operator">&divide;</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
